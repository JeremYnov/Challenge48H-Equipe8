{% extends "base.html" %} {% block title %}Home{% endblock %} {% block link %}
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="../static/css/style.css">
{% endblock %} {% block body %}
<a href="{{ url_for('create') }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Ajouter</a>
<div class="container-d-flex container">
  {%for image in images%}
  <div class="card" style="width: 18rem">
    <img
      class="card-img-top"
      src="../static/{{image.path}}"
      alt="Card image cap"
      style="width: 100%"
    />
    <div class="card-body">
      <h5 class="card-title">{{image.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{image.type}}</li>
    </ul>
  </div>
  {%endfor%}
</div>
{% endblock body %} {% block js %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
